<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fish Species Predictor</title>
    
  </head>
  <body>
    
    <header>
        <h1>Predict a mackerel or red snapper or tilapia from an image</h1>
        <p>Model provided by <a href="https://github.com/fastai/fastai">fastai</a> and api hosted by <a href="https://chongcj-fish.hf.space/run/predict" target="_blank">hugging face</a>
        </p>
        
    </header>
    <main>
        <header>
            <h2>Submit a picture of a fish you think is mackerel or red snapper or tilapia</h2>
            <p id="prediction"></p>
            <p id="confidences"></p>
            <p id="error"></p>
        </header>
        <section>
            <img id="myImage" height="400" width="400">
            <form id="form">
                <label for="fileInput"></label>
                <input id="fileInput" type="file" onchange="onFileSelected(event)" name="File">
            </form>
        </section>
    </main>
	<script src="index.js"></script>
  </body>
</html>
